<mat-form-field [appearance]="appearance" [class.long-error-message]="longErrorMessage && formControl.errors && formControl.touched">
	<mat-label>{{ label }}</mat-label>
	<input
		[type]="hidePassword ? 'password' : 'text'"
		matInput
		[id]="controlName + '-input'"
		[formControl]="formControl"
		(change)="onInputChange()"
		(focus)="focused.emit(true)"
		(focusout)="focused.emit(false)"
		[attr.maxlength]="inputLimit ? inputLimit + '' : null"
	/>
	<mat-icon
		*ngIf="visibilityButton"
		(click)="hidePassword = !hidePassword"
		class="visibility-icon"
		[ngClass]="{ error: formControl.errors && formControl.touched }"
		matSuffix
		matTooltip="{{ hidePassword ? ('login.showPassword' | translate) : ('login.hidePassword' | translate) }}"
		>{{ hidePassword ? 'visibility' : 'visibility_off' }}
	</mat-icon>
	<mat-icon *ngIf="icon" [ngClass]="{ error: formControl.errors && formControl.touched }" matSuffix>{{ icon }}</mat-icon>
	<mat-error>
		<form-errors [control]="formControl"></form-errors>
		<ng-content class="password-error" select="[errors]"></ng-content>
	</mat-error>
</mat-form-field>
