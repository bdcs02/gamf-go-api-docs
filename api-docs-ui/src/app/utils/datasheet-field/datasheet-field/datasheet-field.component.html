<div class="datasheet-base fixed-template-rows on-primary-background">
	<div class="datasheet-title text-padding primary-color">{{ label }}</div>
	<div class="datasheet-value text-padding" [class.empty]="!value">
		<mat-icon *ngIf="icon" class="datasheet-icon">{{ icon }}</mat-icon>
		<div class="line-clamp-{{ 1 }}" #valueDiv [matTooltip]="value + ''" [matTooltipShowDelay]="500">
			{{ value }}
		</div>
	</div>
	<button
		*ngIf="hasCopy"
		class="datasheet-copy"
		mat-icon-button
		(click)="copyValue()"
		[matTooltipShowDelay]="500"
		[matTooltip]="'common.copyToClipBoard' | translate"
	>
		<mat-icon>content_copy</mat-icon>
	</button>
</div>
<mat-divider></mat-divider>
